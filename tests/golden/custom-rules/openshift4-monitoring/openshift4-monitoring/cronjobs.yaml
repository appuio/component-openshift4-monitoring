apiVersion: v1
kind: Secret
metadata:
  annotations: {}
  labels:
    name: bar
  name: bar
  namespace: openshift-monitoring
stringData:
  script.sh: |
    #!/bin/sh
    echo bar
type: Opaque
---
apiVersion: batch/v1
kind: CronJob
metadata:
  annotations: {}
  labels:
    name: bar
  name: bar
  namespace: openshift-monitoring
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 27
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      template:
        metadata:
          labels:
            name: bar
        spec:
          containers:
            - args: []
              command:
                - /usr/local/bin/script.sh
              env: []
              image: quay.io/appuio/oc:v4.13
              imagePullPolicy: IfNotPresent
              name: job
              ports: []
              stdin: false
              tty: false
              volumeMounts:
                - mountPath: /usr/local/bin/script.sh
                  name: scripts
                  readOnly: true
                  subPath: script.sh
          imagePullSecrets: []
          initContainers: []
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          volumes:
            - name: scripts
              secret:
                defaultMode: 360
                secretName: bar
  schedule: 27 * * * *
  successfulJobsHistoryLimit: 3
