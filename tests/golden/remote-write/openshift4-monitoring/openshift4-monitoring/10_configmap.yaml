apiVersion: v1
data:
  config.yaml: |-
    "alertmanagerMain":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
      "volumeClaimTemplate":
        "spec":
          "resources":
            "requests":
              "storage": "2Gi"
    "enableUserWorkload": true
    "grafana":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
    "k8sPrometheusAdapter":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
    "kubeStateMetrics":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
    "openshiftStateMetrics":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
    "prometheusK8s":
      "externalLabels":
        "cluster_id": "c-green-test-1234"
        "cluster_name": "Test Cluster 1234"
        "tenant_id": "t-silent-test-1234"
        "tenant_name": "Test Tenant 1234"
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
      "remoteWrite":
      - "name": "backwards-compatibility"
        "queueConfig":
          "maxShards": 80
          "minShards": 5
      - "basicAuth":
          "password":
            "key": "password"
            "name": "remote-write"
          "username":
            "key": "username"
            "name": "remote-write"
        "headers":
          "X-Scope-OrgID": "example"
        "name": "example"
        "queueConfig":
          "maxShards": 70
        "url": "https://prometheus.example.com/api/v1/write"
        "writeRelabelConfigs":
        - "action": "keep"
          "regex": ".+"
          "sourceLabels":
          - "syn"
        - "action": "keep"
          "regex": "(foo_metric_number_one|foo_metric_number_two)"
        - "action": "keep"
          "sourceLabels":
          - "foo"
      "retention": "8d"
      "volumeClaimTemplate":
        "spec":
          "resources":
            "requests":
              "storage": "50Gi"
    "prometheusOperator":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
    "telemeterClient":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
    "thanosQuerier":
      "nodeSelector":
        "node-role.kubernetes.io/infra": ""
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    name: cluster-monitoring-config
  name: cluster-monitoring-config
  namespace: openshift-monitoring
