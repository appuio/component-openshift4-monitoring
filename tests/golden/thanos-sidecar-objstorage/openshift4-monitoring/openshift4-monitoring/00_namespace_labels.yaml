apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: openshift-monitoring-manager
  name: openshift-monitoring-manager
  namespace: syn-resource-locker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: syn-resource-locker-openshift-monitoring-manager
  name: syn-resource-locker-openshift-monitoring-manager
rules:
  - apiGroups:
      - ''
    resources:
      - namespaces
    verbs:
      - get
      - list
      - patch
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: syn-resource-locker-openshift-monitoring-manager
  name: syn-resource-locker-openshift-monitoring-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: syn-resource-locker-openshift-monitoring-manager
subjects:
  - kind: ServiceAccount
    name: openshift-monitoring-manager
    namespace: syn-resource-locker
---
apiVersion: redhatcop.redhat.io/v1alpha1
kind: ResourceLocker
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: openshift-monitoring
  name: openshift-monitoring
  namespace: syn-resource-locker
spec:
  patches:
    - id: patch1
      patchTemplate: "\"metadata\":\n  \"labels\":\n    \"network.openshift.io/policy-group\"\
        : \"monitoring\""
      patchType: application/strategic-merge-patch+json
      targetObjectRef:
        apiVersion: v1
        kind: Namespace
        name: openshift-monitoring
  serviceAccountRef:
    name: openshift-monitoring-manager
