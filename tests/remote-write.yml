parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-patch-operator/master/lib/patch-operator.libsonnet
        output_path: vendor/lib/patch-operator.libsonnet

  patch_operator:
    namespace: syn-patch-operator
    patch_serviceaccount:
      name: patch-sa

  openshift4_monitoring:
    secrets:
      remote-write:
        stringData:
          username: prometheus
          password: prometheus
      remote-write-user:
        metadata:
          namespace: openshift-user-workload-monitoring
        stringData:
          username: prometheus
          password: prometheus

    remoteWriteDefaults:
      cluster:
        queueConfig:
          maxShards: 80
      userWorkload:
        queueConfig:
          maxShards: 20

    configs:
      prometheusK8s:
        remoteWrite:
          - name: backwards-compatibility
            queueConfig:
              minShards: 5
        _remoteWrite:
          example:
            url: https://prometheus.example.com/api/v1/write
            headers:
              "X-Scope-OrgID": example
            writeRelabelConfigs:
              - sourceLabels: ['syn']
                regex: '.+'
                action: keep
              - timeseries:
                  - foo_metric_number_one
                  - foo_metric_number_two
                  - foo_metric_number_three
                  - ~foo_metric_number_three
                action: keep
              - timeseries: []
                sourceLabels: ['foo']
                action: keep
            basicAuth:
              username:
                name: remote-write
                key: username
              password:
                name: remote-write
                key: password
            queueConfig:
              maxShards: 70

    configsUserWorkload:
      prometheus:
        remoteWrite:
          - name: backwards-compatibility-user
        _remoteWrite:
          example:
            url: https://user-prometheus.example.com/api/v1/write
            headers:
              "X-Scope-OrgID": customer
            writeRelabelConfigs:
              - sourceLabels: ['customer']
                regex: '.+'
                action: keep
            basicAuth:
              username:
                name: remote-write-user
                key: username
              password:
                name: remote-write-user
                key: password
