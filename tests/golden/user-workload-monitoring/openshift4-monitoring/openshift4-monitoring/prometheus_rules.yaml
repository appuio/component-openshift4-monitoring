            (openshift-.*|kube-.*|default)\",job=\"kubelet\", metrics_path=\"/metrics\"\
            }\n) < 0.03\nand\nkubelet_volume_stats_inodes_used{namespace=~\"(openshift-.*|kube-.*|default)\"\
