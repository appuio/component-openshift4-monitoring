              nodes. This alert indicates that a certificate rotation has taken place,
              and the new kubelet-ca certificate bundle has been rendered into a machine
              config, but because the pool '{{$labels.pool}}' is paused, the config
              cannot be rolled out to the nodes in that pool. You will notice almost
              immediately that for nodes in pool '{{$labels.pool}}', pod logs will
              not be visible in the console and interactive commands (oc log, oc exec,
              oc debug, oc attach) will not work. You must unpause machine config
              pool '{{$labels.pool}}' to let the certificates through before the kube-apiserver-to-kubelet-signer
              certificate expires on {{ $value | humanizeTimestamp }} or this pool's
              nodes will cease to function properly.
            runbook_url: https://github.com/openshift/blob/master/alerts/machine-config-operator/MachineConfigControllerPausedPoolKubeletCA.md
            summary: Paused machine configuration pool '{{$labels.pool}}' is blocking
              a necessary certificate rotation and must be unpaused before the current
              kube-apiserver-to-kubelet-signer certificate expires on {{ $value |
              humanizeTimestamp }}.
            syn_component: openshift4-monitoring
          expr: 'max by (namespace,pool) (last_over_time(machine_config_controller_paused_pool_kubelet_ca[5m]))
            > 0

            '
          for: 60m
          labels:
            severity: warning
            syn: 'true'
            syn_component: openshift4-monitoring
        - alert: SYN_MachineConfigControllerPausedPoolKubeletCA
          annotations:
            description: Machine config pools have a 'pause' feature, which allows
              config to be rendered, but prevents it from being rolled out to the
              nodes. This alert indicates that a certificate rotation has taken place,
              and the new kubelet-ca certificate bundle has been rendered into a machine
              config, but because the pool '{{$labels.pool}}' is paused, the config
              cannot be rolled out to the nodes in that pool. You will notice almost
              immediately that for nodes in pool '{{$labels.pool}}', pod logs will
              not be visible in the console and interactive commands (oc log, oc exec,
              oc debug, oc attach) will not work. You must unpause machine config
              pool '{{$labels.pool}}' to let the certificates through before the kube-apiserver-to-kubelet-signer
              certificate expires. You have approximately {{ $value | humanizeDuration
              }} remaining before this happens and nodes in '{{$labels.pool}}' cease
              to function properly.
            runbook_url: https://github.com/openshift/blob/master/alerts/machine-config-operator/MachineConfigControllerPausedPoolKubeletCA.md
