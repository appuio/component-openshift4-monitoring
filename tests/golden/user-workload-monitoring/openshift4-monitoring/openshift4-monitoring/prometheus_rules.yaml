            prometheus-k8s|prometheus-user-workload\"}[5m]) or rate(prometheus_remote_storage_samples_total{job=~\"\
            prometheus-k8s|prometheus-user-workload\"}[5m]))\n  )\n)\n* 100\n> 1\n"
