apiVersion: v1
data: {}
kind: Secret
metadata:
  annotations: {}
  labels:
    name: alertmanager-main
  name: alertmanager-main
  namespace: openshift-monitoring
stringData:
  alertmanager.yaml: |-
    "inhibit_rules":
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "critical"
      "target_match_re":
        "severity": "warning|info"
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "warning"
      "target_match_re":
        "severity": "info"
    "receivers":
    - "name": "__component_openshift4_monitoring_null"
    "route":
      "group_interval": "5s"
      "group_wait": "0s"
      "repeat_interval": "10m"
      "routes":
      - "matchers":
        - "alertname = Watchdog"
        "receiver": "heartbeat"
        "repeat_interval": "60s"
      - "continue": true
        "matchers":
        - "syn_team = \"\""
        - "namespace =~ \"base|overridden\""
        "receiver": "team_default_chubby-cockroaches"
      - "continue": true
        "matchers":
        - "syn_team = \"\""
        - "namespace =~ \"ns-string\""
        "receiver": "team_default_clumsy-donkeys"
      - "continue": true
        "matchers":
        - "syn_team = \"\""
        - "namespace =~ \"ns-object|same-ns\""
        "receiver": "team_default_lovable-lizards"
      - "continue": false
        "matchers":
        - "syn_team = \"\""
        - "namespace =~ \"base|overridden|ns-string|ns-object|same-ns\""
        "receiver": "__component_openshift4_monitoring_null"
      - "matchers":
        - "other = \"true\""
        "receiver": "other"
      - "receiver": "team_default_clumsy-donkeys"
type: Opaque
